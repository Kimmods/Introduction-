    body {

      background: #0a0a0a;

    .header {
      text-align: center;

    @keyframes rotate {
      from { transform: rotate(0deg); }

    }

    .binary-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .binary-background span {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      color: rgba(0, 255, 204, 0.2);
      animation: scroll 15s linear infinite;
    }

    @keyframes scroll {
      from { top: 100%; }
      to { top: -100%; }
    }

    .button {
      padding: 10px 20px;
      margin: 20px;
      background-color: #00ffcc;
      border: none;
      border-radius: 5px;
      color: #0a0a0a;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #ff0077;
      transform: scale(1.1);
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #ffffff;
